<!DOCTYPE html>
<html lang="es">
<head>

<body>

      </div>
      
      <div class="login-body">

          ğŸ‘¤ Entrar como Invitado
        </button>

        <div class="login-divider">
          <span>O</span>
        </div>

        <form id="loginForm" onsubmit="iniciarSesion(event)">
          <div class="form-group">
            <label>Usuario (Alias)</label>
            <input type="text" id="alias" placeholder="Ingresa tu usuario" required>
          </div>
          
          <div class="form-group">

    </div>

  <header class="header">

          <img src="https://res.cloudinary.com/dstcnsu6a/image/upload/v1764599371/WhatsApp_Image_2025-11-28_at_9.34.00_AM_kygkkg.jpg" alt="COAJ Madrid">
        </div>
        <div class="logo-text">
          <h1>Actividades COAJ</h1>
          <p id="fecha"></p>
        </div>
      </div>
      <div class="user-info">
        <span id="nombreUsuario">Invitado</span>
        <button class="btn-logout" onclick="cerrarSesion()">Salir</button>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="view-toggle">
      <button class="view-btn active" onclick="cambiarVista('tarjetas')">ğŸ´ Ver en Tarjetas</button>
      <button class="view-btn" onclick="cambiarVista('calendario')">ğŸ“… Ver en Calendario</button>
    </div>

    <div class="filtros-container" id="filtros"></div>
    <div class="filtros-centros" id="filtrosCentros"></div>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <div class="loading-text">Cargando actividades...</div>
      <div class="loading-subtext">Espera un momento</div>
    </div>

    <div id="empty" class="empty" style="display: none;">
      <div class="empty-icon">ğŸ¯</div>

    </div>

    <div id="vistaCalendario" style="display: none;"></div>
  </div>

  <div class="modal" id="modal" onclick="cerrarModal(event)">

</html>
